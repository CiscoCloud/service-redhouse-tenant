# cinder_volume limits
ccs::cinder_volume::systemd::limitnofile: '131072'

# This works because we are using hiera_hash to search and
# merge multiple keystone_config hashes. We are doing so
# in the ccs class, which is why the calling class gets updated
# to 'ccs' rather than keystone. However, for the merge to be
# successful, we need to preserve the key name.
# keystone::config
keystone::config::keystone_config:
  'ec2/driver':
    value: 'keystone.contrib.ec2.backends.sql.Ec2'
  'identity/driver':
    value: 'keystone.identity.backends.hybrid.Identity'
  'paste_deploy/config_file':
    value: '/etc/keystone/keystone-paste.ini'
  'ldap/tls_cacertfile':
    value: '/etc/ssl/certs/ca-bundle.crt'
  'ldap/tls_cacertdir':
    value: '/etc/ssl/certs'

ccs::keystone::hybrid_driver::package_version: '2014.1.4-1'

# This works because we are using hiera_hash to search and
# merge multiple nova_config hashes. We are doing so
# in the ccs class, which is why the calling class gets updated
# to 'ccs' rather than nova. However, for the merge to be
# successful, we need to preserve the key name.
# nova::config
nova::config::nova_config:
  'DEFAULT/force_dhcp_release':
    value: 'True'
  'DEFAULT/dhcp_domain':
    value: 'cisco.com'
  'DEFAULT/allow_resize_to_same_host':
    value: 'true'
  'DEFAULT/injected_network_template':
    value: '/usr/share/nova/interfaces.template'
  'DEFAULT/resize_confirm_window':
    value: '0'
  'DEFAULT/config_drive_format':
    value: 'vfat'
  'DEFAULT/resume_guests_state_on_host_boot':
    value: 'true'
  'DEFAULT/max_local_block_devices':
    value: '-1'
  'DEFAULT/osapi_max_limit':
    value: '5000'
  'DEFAULT/osapi_max_request_body_size':
    value: '114688'
  'DEFAULT/novncproxy_base_url':
    value: "%{hiera('controller_public_protocol')}://%{hiera('controller_public_address')}:6080/vnc_auto.html"
  'conductor/use_local':
    value: 'false'
  'libvirt/live_migration_flag':
    value: 'VIR_MIGRATE_UNDEFINE_SOURCE,VIR_MIGRATE_PEER2PEER,VIR_MIGRATE_LIVE,VIR_MIGRATE_AUTO_CONVERGE'
  'database/max_pool_size':
    value: '75'
  'database/max_overflow':
    value: '150'
  'libvirt/snapshot_image_format':
    value: 'qcow2'
  'DEFAULT/rpc_thread_pool_size':
    value: '2048'
  'DEFAULT/rpc_conn_pool_size':
    value: '60'
  'DEFAULT/rpc_response_timeout':
    value: '960'
  'workarounds/rhosp_disk_io_policies':
    value: 'file=threads,network=native'

