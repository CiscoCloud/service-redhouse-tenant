cinder::volume::rbd::volume_tmp_dir: '/var/lib/cinder/tmp'

# cinder solidfire volumes
ccs::cinder_volume::solidfire_volumes:
  'PIB-200':
    set_value: 'solidfire qos:minIOPS=200 qos:maxIOPS=250 qos:burstIOPS=500'
  'PIB-500':
    set_value: 'solidfire qos:minIOPS=500 qos:maxIOPS=600 qos:burstIOPS=1250'
  'PIB-1000':
    set_value: 'solidfire qos:minIOPS=1000 qos:maxIOPS=1200 qos:burstIOPS=2500'
  'PIB-2500':
    set_value: 'solidfire qos:minIOPS=2500 qos:maxIOPS=3000 qos:burstIOPS=5000'
  'PIB-5000':
    set_value: 'solidfire qos:minIOPS=5000 qos:maxIOPS=6000 qos:burstIOPS=10000'

