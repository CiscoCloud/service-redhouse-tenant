---
# ccs::base
ccs::base::repo::build_node_name: "%{hiera('build_node_name')}"
ccs::base::common::packages:
  - bind-utils
  - curl
  - ltrace
  - socat
  - strace
  - sysstat
  - tcpdump
  - telnet
  - vim-enhanced
  - vim-common
  - sos
  - sos-plugins-openstack
  - lsof
  - mlocate
  - screen
  - tmux
  - iotop
  - bash-completion
  - pssh
  - bc
  - psmisc

# ccs::base
ccs::base::common::packages_remove:
  - wpa_supplicant

# ccs::base
ccs::base::common::files_no_suid:
  - /sbin/pam_timestamp_check
  - /sbin/unix_chkpwd
  - /sbin/userhelper
  - /sbin/usernetctl

# ccs::base::sysctl
# must be strings to pass to sysctl::value
ccs::base::sysctl::settings:
  'net.ipv4.tcp_challenge_ack_limit':
    value: '2147483647'
  'net.ipv4.tcp_keepalive_time':
    value: '10'
  'net.ipv4.tcp_keepalive_probes':
    value: '6'
  'net.ipv4.tcp_keepalive_intvl':
    value: '10'
  'net.ipv4.tcp_retries2':
    value: '3'

# ccs::certs::ssl
ccs::certs::ssl::region: "%{hiera('region')}"
