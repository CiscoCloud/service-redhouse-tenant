# Repose Rate Limiting Setup
ccs::repose::rate_limiting::limit_groups:
  tenant_heat_ctl:
    - id: 'limited'
      groups: 'limited'
      default: true
      limits:
      - uri: "/v1"
        uri_regex: "/v1"
        http_methods: 'GET'
        unit: 'SECOND'
        value: '5'
      - uri: "/v1/tenant_id/stacks"
        uri_regex: "/v1/.+/stacks"
        http_methods: 'POST'
        unit: 'SECOND'
        value: '5'
      - uri: "/v1/tenant_id/stacks"
        uri_regex: "/v1/.+/stacks"
