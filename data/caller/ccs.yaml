   '/etc/libvirt/libvirtd.conf max_clients':
        line: 'max_clients = 200'
        match: 'max_clients ='
   '/etc/libvirt/libvirtd.conf min_workers':
        line: 'min_workers = 5'
        match: 'min_workers ='
