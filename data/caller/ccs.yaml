# Repose Container Configuration
ccs::repose::container::appenders:
  - name: 'json_log'
    max_size: '1024 MB'
    retain: 14
    pattern: '%m%n'
    file_name: '/var/log/repose/json_log.log'
  - name: 'ncsa_log'
    layout: '%m%n'
    max_size: '1024 MB'
    retain: 14
    pattern: '%m%n'
    file_name: '/var/log/repose/access_log.log'
  - name: 'pre_filter_log'
    layout: '%m%n'
    max_size: '1024 MB'
    retain: 14
    pattern: '%m%n'
    file_name: '/var/log/repose/pre_filter_access.log'

ccs::repose::container::loggers:
  - name: 'pre_filter_log'
    appender: 'pre_filter_log'
    log_level: 'info'
    additivity: 'false'
  - name: 'json_log'
    appender: 'json_log'
    log_level: 'info'
    additivity: 'false'
  - name: 'ncsa_log'
    appender: 'ncsa_log'
    log_level: 'info'
    additivity: 'false'
  - name: 'cisco.openstack.repose.filters'
    appender: 'RollingFile'
    log_level: 'info'
    additivity: 'false'

